{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}Editar Autor{% else %}Crear Autor{% endif %}
{% endblock %}

{% block content %}
    <h1>
        {% if form.instance.pk %}Editar Autor{% else %}Crear Nuevo Autor{% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <a href="{% url 'author_list' %}">Cancelar</a>
    </form>
{% endblock %}
