{% extends 'base.html' %}

{% block title %}Libros{% endblock %}

{% block content %}
<h1>Lista de Libros</h1>
<a href="{% url 'book_create' %}" class="btn">Crear nuevo libro</a>
<ul>
    {% for book in books %}
    <li>
        <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a> - <i>{{ book.author.name }}</i>
    </li>
    {% empty %}
    <li>No hay libros registrados a√∫n.</li>
    {% endfor %}
</ul>
{% endblock %}
