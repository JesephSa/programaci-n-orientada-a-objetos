{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ accion }} Producto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>{{ accion }} Producto</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3">{{ accion }}</button>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
